monitor=eDP-1,preferred,auto,1
monitor= , preferred, auto, 1, mirror, eDP-1

exec-once = picom
exec-once = waybar
exec-once = mako
exec-once = swww-daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

input {
    kb_layout = de
    kb_variant = nodeadkeys
    follow_mouse = 1
    
    touchpad {
        natural_scroll = false
    }
    
    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(CECECEFF)
    col.inactive_border = rgba(494949FF)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 12
    
    active_opacity = 1.0
    inactive_opacity = 0.90
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Window rules for consistent theming
windowrulev2 = opacity 0.95 0.95,class:^(thunar)$
windowrulev2 = opacity 0.95 0.95,class:^(kitty)$

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

$mod = SUPER
$terminal = kitty
$fileManager = thunar

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$

bind = $mod, Q, exec, $terminal
bind = $mod, C, killactive
bind = $mod, M, exit
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating
bind = $mod, R, exec, tofi-drun --drun-launch=true
bind = $mod, P, pseudo
bind = $mod, T, togglesplit
bind = $mod, F, fullscreen
bind = CTRL, Escape, exec, pkill -SIGUSR1 waybar
bind = , Print, exec, grimblast copysave area ~/pictures/screenshots/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png
bind = $mod, X, exec, cliphist list | tofi | cliphist decode | wl-copy
bind = $mod SHIFT, E, exec, ~/.config/hypr/scripts/powermenu.sh
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod, B, exec, hyprshade toggle blue-light-filter


# Volume controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mic mute (this should be the correct key)
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness (keep as is)
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = SHIFT, XF86MonBrightnessUp, exec, brightnessctl s +1%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = SHIFT, XF86MonBrightnessDown, exec, brightnessctl s 1%-

bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
